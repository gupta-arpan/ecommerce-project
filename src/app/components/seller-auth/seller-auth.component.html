<div *ngIf="!isLoggedIn" class="seller-auth">
    <h1>
        SignUp
    </h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="form">
        <input class="form-input" ngModel type="text" name="name" placeholder="Enter name">
        <input class="form-input" ngModel type="email" name="email" placeholder="Enter email">
        <input class="form-input" ngModel type="password" name="password" placeholder="Enter password">
        <button>Sign up</button>
    </form>
    <a (click)="openSignIn()">Already have an account? Sign-In</a>
</div>

<div *ngIf="isLoggedIn" class="seller-auth">
    <h1>
        Login
    </h1>
    <p>{{authError}}</p>
    <form #sellerSignIn="ngForm" (ngSubmit)="signIn(sellerSignIn.value)" class="form">
        <input class="form-input" ngModel type="email" name="email" placeholder="Enter email">
        <input class="form-input" ngModel type="password" name="password" placeholder="Enter password">
        <button>Login</button>
    </form>
    <a (click)="openSignUp()">Don't have an account? Sign-Up</a>
</div>
